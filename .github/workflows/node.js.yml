name: CI  # or keep Node.js CI if you like

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:  # renamed so it's clear it's just checking files

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # No setup-node needed at all â€” we don't run JS in CI here
    # If you really want Node for future linting or something, add it without cache:
    # - uses: actions/setup-node@v4
    #   with:
    #     node-version: 22.x
    #     cache: 'none'  # <-- this skips the lockfile check entirely

    # Optional: Add a quick check that manifest.json exists and has valid JSON
    - name: Validate manifest.json
      run: |
        jq . manifest.json || echo "manifest.json is invalid or missing!"
        echo "Files look good~ Ready for Revenge loading "

    # If you ever add a build step later (e.g. minify JS), put it here
    # For now: nothing else needed
